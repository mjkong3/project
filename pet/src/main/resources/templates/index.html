<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>오마이댕</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

<!-- header -->
<div th:replace="fragments/header :: header"></div>

<!-- Section-->
<section class="py-5"> <!--, body -->
    <div class="body1">
        <div class="bodybox">
            <div class="swiper">
                <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" navigation="true" space-between="30"
                                  centered-slides="true" autoplay-delay="2500" autoplay-disable-on-interaction="false">
                    <swiper-slide><a href=""><img src="/Image/main1.jpg" alt=""></a></swiper-slide>
                    <swiper-slide><a href=""><img src="/Image/main2.jpg" alt=""></a></swiper-slide>
                    <swiper-slide><a href=""><img src="/Image/main3.png" alt=""></a></swiper-slide>
                    <swiper-slide><a href=""><img src="/Image/main4.jpg" alt=""></a></swiper-slide>
                </swiper-container>
                <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
            </div> <!--, swiper-->

        </div> <!--, bodybox-->
    </div> <!--, body1 -->

    <!--검색기능-->
    <div class="container px-4 px-lg-5 mt-5">
        <div class="search">
            <form action="/search" method="post">
                <input type="text" name="word" id="word" >
                <button type="submit">검색</button>
            </form>
        </div>
    </div>

    <div class="bestmenu">
        인기상품
    </div>
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="items">
        <th:block th:each="item : ${items}">
            <div class="card">
                <!-- Product image-->
                <img th:src="${item.itemImage}" class="card-img-top" th:alt="${item.itemName}" />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">[[${item.itemName}]]</h5>
                        <p class="price">[[${item.itemPrice}]]원</p>
                        <!-- Product reviews-->
                        <div class="d-flex justify-content-center small text-warning mb-2">
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                        </div>
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="'/item/' + ${item.itemNum}">주문하기</a></div>
                </div>
            </div>
        </th:block>
    </div>
</section>


<!-- footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
